<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de contacto</title>
</head>
<body>
    <h3>Página de contacto</h3>
    <hr/>
    <h4>Si lo deseas puedes dejarme tus datos en el formulario y me pondré en contacto contigo lo antes posible</h4>
    <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Tu nombre"><br>
        <br>
        <label for="lastName">Apellidos</label>
        <input type="text" placeholder="Tus apellidos"><br>
        <br>
        <label for="phone">Teléfono</label> 
        <input type="tel" id="tel" name="tel" placeholder="Teléfono"/><br>
        <br>
        <label for="email">Email</label> 
        <input type="email" id="email" name="email" placeholder="Email"/><br>
        <br>
        <label for="email">Tú mensaje</label> 
        <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea><br>
        <br>
        <label for="age">Edad</label>
        <select name="edad" id="">
            <option value="">20-30</option>
            <option value="">30-40</option>
            <option value="">40-50</option>
            <option value="">50-60</option>
        </select><br>
        <br>
        <input type="submit" value="Enviar formulario"> 
    </form><br>
    <br>
</body>
<br>
<button>
    <a href="/index.html">Volver</a>
    </button>
</html>
